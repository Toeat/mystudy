<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p id="p1"></p>
		<script>
			(function(){
				var oP = document.getElementById('p1');
				var num = 0;
				while(num < 100){
					num++;
					if(num%3 == 0 || (num+'').indexOf('3') >= 0){
						oP.innerHTML  = oP.innerHTML + 'pa ';
					}else{
						oP.innerHTML  = oP.innerHTML + num + ' ';
					}								
				}				
			})()
		</script>
	</body>
</html>
