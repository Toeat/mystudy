	window.onload = function(){
		var aDl = document.getElementsByTagName('dl'),
			oDiv = document.getElementById('div1'),
			str1 = '',
			str2 = '',
			str3 = '';
			
			for(var i = 0; i < aDl.length; i++){
				var aDd = aDl[i].getElementsByTagName('dd');
				aDl[i].index = i;
				for(var j = 0; j < aDd.length; j++){
					aDd[j].onclick = function(){
						switch(this.parentNode.index){
							case 0:
								str1 = '<span>'+this.innerHTML+'</span>';
								break;
							case 1:
								str2 = '<span>'+this.innerHTML+'</span>';
								break;
							case 2:
								str3 = '<span>'+this.innerHTML+'</span>';
								break;
						}
						
						oDiv.innerHTML = str1+ str2 + str3;
					}
				}
			}
	}
