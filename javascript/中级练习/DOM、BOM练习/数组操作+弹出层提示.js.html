		<script>
			window.onload = function(){
				var oWrap = document.getElementsByClassName('wrap')[0];
				var oNav = document.getElementsByClassName('nav')[0];			
				var oNavli = oNav.getElementsByTagName('li');
				var oContent = document.getElementsByClassName('content')[0];
				var aA1 = oContent.getElementsByTagName('a');
				var oTips = document.getElementsByClassName('tips')[0];
				var aH2 = oTips.getElementsByTagName('h2')[0];
				var aSpan = oTips.getElementsByTagName('span');
				var aArrow = oTips.getElementsByClassName('arrow')[0];
				
				
				console.log(aSpan.length);
				
				//菜单切换
				for(var i = 0; i<oNavli.length; i++){
					oNavli[i].index = i;
					oNavli[i].innerHTML = data[i].name;
					oNavli[i].onclick = function(){
						for(var j = 0; j<oNavli.length; j++){
							oNavli[j].className = '';
						}
						
						oContent.innerHTML = '';
						this.className = 'active';
						fntitle1(this.index);
						fnliover(this.index);
					}
				}
				
				//一级标题
				function fntitle1(index){
					for(var x = 0; x < data[index].list.length; x++){
						var oLi = document.createElement('li');
						var oA = document.createElement('a');
						
						oA.href = '#';
						oA.innerHTML = data[index].list[x].title;
						oLi.appendChild(oA);
						oContent.appendChild(oLi);
					}
				}
				
				//鼠标移入
				function fnliover(index){
					for(var z = 0; z < aA1.length; z++){
						aA1[z].index = z;
						aA1[z].onmouseover = function(){					
							fnxuanfu(index,this.index)
							oTips.style.display = 'block';							
							oTips.style.left = this.offsetWidth + 20 +'px';
							aArrow.style.top = '60px';						
							oTips.style.top = this.index * 36 +'px';
								
							
						}
						
						aA1[z].onmouseout = function(){							
							oTips.style.display = 'none';
						}
					}
				}
				
				//悬浮框内容
				function fnxuanfu(m,n){
					aH2.innerHTML = data[m].list[n].company;
					aSpan[2].innerHTML = data[m].list[n].position;
					aSpan[4].innerHTML = data[m].list[n].recruitingNumbers;
					aSpan[6].innerHTML = data[m].list[n].workingLocation;
					aSpan[8].innerHTML = data[m].list[n].workExperience;
					aSpan[10].innerHTML = data[m].list[n].education;
					aSpan[12].innerHTML = data[m].list[n].wage;
				}
				
				fntitle1(0);
				fnliover(0);
				
				
			}
		</script>
