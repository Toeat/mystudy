<!DOCTYPE html>
<html>
	<head>
		<style>
			div{
				width:50px;
				height:50px;
				background:red;
				font-size:50px;
				line-height:50px;
				text-align:center;
				color:#FFF;
				position:absolute;
				top:0;
				left:0;
			}
		</style>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload=function(){
				var aDiv = document.getElementsByTagName('div'),
					str = '';
				
				
				for(var i = 0; i < 100; i++){
					str += '<div>' + i + '</div>';
					document.body.innerHTML = str;
				}
				for(var i = 0; i < 100; i+=10){
					for(var j = 0; j < 10; j++){
						aDiv[i+j].style.left = 10 + j*60 + 'px';
                        aDiv[i+j].style.top =10 + i*6 + 'px';
					}
				}
			}
		</script>
	</head>
	<body>
	</body>
</html>
