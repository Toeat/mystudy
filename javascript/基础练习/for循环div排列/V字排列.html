<!DOCTYPE html>
<html>
	<head>
		<style>
			div{
				width:50px;
				height:50px;
				background:red;
				font-size:50px;
				line-height:50px;
				text-align:center;
				color:#FFF;
				position:absolute;
				top:0;
				left:0;
			}
		</style>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload=function(){
				var aDiv = document.getElementsByTagName('div'),
					str = '';
				
				
				for(var i = 0; i < 7; i++){
					str += '<div>' + i + '</div>';
					document.body.innerHTML = str;
				}
				var j = 0;
				for(var i = 0; i < aDiv.length; i++){
					if(i < aDiv.length /2){
			            aDiv[i].style.left = i*50 +'px'; 
			            aDiv[i].style.top = i*50 +'px';
			        }else{
						aDiv[i].style.left = i*50 +'px'; 
						j += 2;
			            aDiv[i].style.top = i*50 - j*50 +'px';           
			        }
				}
			}
		</script>
	</head>
	<body>
	</body>
</html>
