<!DOCTYPE html>
<html>
	<head>
		<style>
			li{
				width:270px;
				height:100px;
				position:relative;
			}
			#img1{
				width:270px;
				height:100px;
				display:none;
			}
			#img2{
				width:270px;
				height:100px;
				position: absolute;
				top:100px;
			}
		</style>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload = function(){
				var oImg = document.getElementsByTagName('img');
				
				oImg[1].onmousemove =function (){
					oImg[0].style.display = 'block';
				}
				oImg[1].onmouseout =function (){
					oImg[0].style.display = 'none';
				}
			}
		</script>
	</head>
	<body>
		<ul id="list">
			<li>
				<img id="img1" src="img/1.png" >
				<img id="img2"  src="img/1.png" >
			</li>
		</ul>
	</body>
</html>
